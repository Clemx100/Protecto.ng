<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Main shield with metallic border -->
  <defs>
    <!-- Gradient for metallic border -->
    <linearGradient id="metallicBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for dark olive green background -->
    <linearGradient id="oliveGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3a2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for red chevrons -->
    <linearGradient id="redChevron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc2222;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer shield border (metallic) -->
  <path d="M 20 40 
           L 100 20 
           L 180 40 
           L 180 180 
           L 100 220 
           L 20 180 
           Z" 
        fill="url(#metallicBorder)" 
        stroke="#ffffff" 
        stroke-width="2" 
        filter="url(#dropshadow)"/>
  
  <!-- Inner shield body (dark olive green) -->
  <path d="M 30 50 
           L 100 32 
           L 170 50 
           L 170 170 
           L 100 210 
           L 30 170 
           Z" 
        fill="url(#oliveGreen)" 
        stroke="url(#metallicBorder)" 
        stroke-width="3"/>
  
  <!-- Inner shield outline (metallic) -->
  <path d="M 40 60 
           L 100 44 
           L 160 60 
           L 160 160 
           L 100 200 
           L 40 160 
           Z" 
        fill="none" 
        stroke="url(#metallicBorder)" 
        stroke-width="2"/>
  
  <!-- Central banner (dark grey/black) -->
  <rect x="50" y="90" width="100" height="25" rx="3" fill="#1a1a1a" stroke="url(#metallicBorder)" stroke-width="1" filter="url(#dropshadow)"/>
  
  <!-- PROTECTOR.NG text -->
  <text x="100" y="107" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PROTECTOR.NG</text>
  
  <!-- Red chevrons at bottom -->
  <!-- Left chevron -->
  <path d="M 70 140 L 80 150 L 70 160 Z" fill="url(#redChevron)" filter="url(#dropshadow)"/>
  
  <!-- Center chevron (larger) -->
  <path d="M 85 135 L 100 155 L 85 175 Z" fill="url(#redChevron)" filter="url(#dropshadow)"/>
  
  <!-- Right chevron -->
  <path d="M 120 140 L 130 150 L 120 160 Z" fill="url(#redChevron)" filter="url(#dropshadow)"/>
</svg>