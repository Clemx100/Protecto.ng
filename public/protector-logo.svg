<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Shield Border -->
  <path d="M 20 20 Q 100 5 180 20 Q 190 30 190 50 Q 190 120 180 140 Q 175 150 170 155 Q 160 160 150 165 Q 140 170 130 175 Q 120 180 110 185 Q 100 190 90 185 Q 80 180 70 175 Q 60 170 50 165 Q 40 160 30 155 Q 25 150 20 140 Q 10 120 10 50 Q 10 30 20 20 Z" 
        fill="url(#borderGradient)" 
        stroke="#d0d0d0" 
        stroke-width="2"/>
  
  <!-- Main Shield Body -->
  <path d="M 25 25 Q 100 12 175 25 Q 185 35 185 55 Q 185 125 175 145 Q 170 155 165 160 Q 155 165 145 170 Q 135 175 125 180 Q 115 185 105 190 Q 95 185 85 180 Q 75 175 65 170 Q 55 165 45 160 Q 40 155 35 145 Q 25 125 25 55 Q 25 35 25 25 Z" 
        fill="url(#shieldGradient)"/>
  
  <!-- Inner Shield Outline -->
  <path d="M 30 30 Q 100 18 170 30 Q 180 40 180 60 Q 180 130 170 150 Q 165 160 160 165 Q 150 170 140 175 Q 130 180 120 185 Q 110 190 100 185 Q 90 180 80 175 Q 70 170 60 165 Q 50 160 45 150 Q 40 130 40 60 Q 40 40 30 30 Z" 
        fill="none" 
        stroke="#c0c0c0" 
        stroke-width="1"/>
  
  <!-- Central Horizontal Bar -->
  <rect x="35" y="100" width="130" height="25" rx="2" fill="url(#barGradient)" stroke="#505050" stroke-width="1"/>
  
  <!-- PROTECTOR.NG Text -->
  <text x="100" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PROTECTOR.NG</text>
  
  <!-- Bottom Red Chevrons -->
  <g fill="#dc2626">
    <!-- Left Chevron -->
    <path d="M 60 140 L 75 160 L 90 140 L 85 135 L 70 150 L 55 135 Z"/>
    
    <!-- Center Chevron -->
    <path d="M 85 140 L 105 160 L 125 140 L 120 135 L 100 150 L 80 135 Z"/>
    
    <!-- Right Chevron -->
    <path d="M 110 140 L 125 160 L 140 140 L 135 135 L 120 150 L 105 135 Z"/>
  </g>
</svg>
