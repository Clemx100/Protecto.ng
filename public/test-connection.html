<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTECTOR.NG LIVE - Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .status-box {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1rem;
        }
        .status-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .success { color: #22c55e; }
        .info { color: #3b82f6; }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .connection-info {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .connection-info h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }
        .code {
            background: #1e293b;
            color: #10b981;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è PROTECTOR.NG</h1>
        <p class="subtitle">LIVE Project Connection Test</p>
        
        <div class="status-box">
            <div class="status-item">
                <span class="status-icon success">‚úÖ</span>
                <strong>Server Status: RUNNING</strong>
            </div>
            <div class="status-item">
                <span class="status-icon success">‚úÖ</span>
                <strong>PROTECTOR.NG LIVE Database Connected</strong>
            </div>
            <div class="status-item">
                <span class="status-icon info">üåê</span>
                <strong>Port: 3000</strong>
            </div>
            <div class="status-item">
                <span class="status-icon info">üîó</span>
                <strong>Project: kifcevffaputepvpjpip</strong>
            </div>
        </div>

        <div class="connection-info">
            <h3>üì± Access URLs:</h3>
            <div class="code">Desktop: http://localhost:3000</div>
            <div class="code" id="mobile-url">Mobile: http://[YOUR-IP]:3000</div>
            <div class="code">Operator: http://localhost:3000/operator</div>
        </div>

        <button class="button" onclick="window.location.href='/'">
            üöÄ Go to Main App
        </button>
        
        <button class="button" onclick="window.location.href='/operator'" style="background: #764ba2;">
            üë®‚Äçüíº Go to Operator Dashboard
        </button>

        <button class="button" onclick="testSupabase()" style="background: #10b981;">
            üß™ Test Supabase Connection
        </button>

        <div id="test-result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Get local IP (browser limitation: can't directly access, but can show instructions)
        function getLocalIP() {
            const ip = window.location.hostname;
            if (ip !== 'localhost' && ip !== '127.0.0.1') {
                document.getElementById('mobile-url').innerHTML = `Mobile: http://${ip}:3000`;
            }
        }

        async function testSupabase() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = '<div style="text-align: center; color: #3b82f6;">üîÑ Testing connection...</div>';
            
            try {
                const response = await fetch('/api/messages?bookingId=test');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div style="background: #d1fae5; border: 2px solid #22c55e; border-radius: 10px; padding: 15px; text-align: center;">
                            <div style="font-size: 2rem;">‚úÖ</div>
                            <strong style="color: #22c55e;">Supabase Connection Successful!</strong>
                            <p style="color: #666; margin-top: 10px;">PROTECTOR.NG LIVE database is responding correctly.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="background: #fee2e2; border: 2px solid #ef4444; border-radius: 10px; padding: 15px; text-align: center;">
                            <div style="font-size: 2rem;">‚ö†Ô∏è</div>
                            <strong style="color: #ef4444;">Connection Issue</strong>
                            <p style="color: #666; margin-top: 10px;">${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #fee2e2; border: 2px solid #ef4444; border-radius: 10px; padding: 15px; text-align: center;">
                        <div style="font-size: 2rem;">‚ùå</div>
                        <strong style="color: #ef4444;">Connection Failed</strong>
                        <p style="color: #666; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        getLocalIP();
    </script>
</body>
</html>
