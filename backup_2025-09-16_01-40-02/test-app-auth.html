<!DOCTYPE html>
<html>
<head>
    <title>Test Protector.Ng Authentication</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Protector.Ng Authentication</h1>
    <div id="status">Testing connection...</div>
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://mjdbhusnplveeaveeovd.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZGJodXNucGx2ZWVhdmVlb3ZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDU5NTMsImV4cCI6MjA3MzUyMTk1M30.Jhsz_eRvmotyGgRzszwfKF8czxSnNE92q1SBupR9DB4'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testAuth() {
            const status = document.getElementById('status')
            const results = document.getElementById('results')
            
            try {
                // Test 1: Check connection
                status.innerHTML = 'Testing Supabase connection...'
                const { data, error } = await supabase.from('profiles').select('count').limit(1)
                
                if (error) {
                    results.innerHTML += '<p>❌ Database connection failed: ' + error.message + '</p>'
                } else {
                    results.innerHTML += '<p>✅ Database connection successful!</p>'
                }
                
                // Test 2: Try to sign up
                status.innerHTML = 'Testing user registration...'
                const testEmail = 'test-' + Date.now() + '@example.com'
                const testPassword = 'TestPassword123!'
                
                const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: {
                        data: {
                            first_name: 'Test',
                            last_name: 'User',
                            role: 'client'
                        }
                    }
                })
                
                if (signUpError) {
                    results.innerHTML += '<p>❌ Sign up failed: ' + signUpError.message + '</p>'
                } else {
                    results.innerHTML += '<p>✅ User registration successful!</p>'
                    results.innerHTML += '<p>User ID: ' + signUpData.user?.id + '</p>'
                }
                
                // Test 3: Try to sign in
                status.innerHTML = 'Testing user login...'
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: testEmail,
                    password: testPassword
                })
                
                if (signInError) {
                    results.innerHTML += '<p>❌ Sign in failed: ' + signInError.message + '</p>'
                } else {
                    results.innerHTML += '<p>✅ User login successful!</p>'
                    results.innerHTML += '<p>Session: ' + (signInData.session ? 'Active' : 'None') + '</p>'
                }
                
                status.innerHTML = '✅ Authentication test completed!'
                
            } catch (error) {
                results.innerHTML += '<p>❌ Test failed: ' + error.message + '</p>'
                status.innerHTML = '❌ Test failed'
            }
        }
        
        testAuth()
    </script>
</body>
</html>
