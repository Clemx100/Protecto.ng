<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        button:hover { background: #2563eb; }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Direct API Test</h1>
        <p>This test directly calls the API endpoints to diagnose issues.</p>
        
        <div class="status info" id="status">
            Ready to test API endpoints directly.
        </div>
        
        <div>
            <button onclick="testGetMessages()">üì• Test GET Messages</button>
            <button onclick="testPostMessage()">üì§ Test POST Message</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const TEST_BOOKING_ID = '49142142-006f-4f02-a022-848397ac31bf';
        const API_BASE_URL = 'http://localhost:3000';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addResult(title, data) {
            const results = document.getElementById('results');
            const result = document.createElement('div');
            result.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(result);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testGetMessages() {
            try {
                updateStatus('üì• Testing GET messages endpoint...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/messages?bookingId=${TEST_BOOKING_ID}`);
                const result = await response.json();
                
                addResult('GET Messages Response:', {
                    status: response.status,
                    ok: response.ok,
                    data: result
                });
                
                if (response.ok) {
                    updateStatus(`‚úÖ GET successful - found ${result.data?.length || 0} messages`, 'success');
                } else {
                    updateStatus(`‚ùå GET failed - ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå GET error - ${error.message}`, 'error');
                addResult('GET Error:', error);
            }
        }
        
        async function testPostMessage() {
            try {
                updateStatus('üì§ Testing POST message endpoint...', 'info');
                
                const message = {
                    bookingId: TEST_BOOKING_ID,
                    senderId: '9882762d-93e4-484c-b055-a14737f76cba',
                    senderType: 'client',
                    content: `üîß DIRECT API TEST: ${new Date().toLocaleTimeString()}`,
                    messageType: 'text'
                };
                
                console.log('Sending POST request:', message);
                
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(message)
                });
                
                const result = await response.json();
                
                addResult('POST Message Response:', {
                    status: response.status,
                    ok: response.ok,
                    request: message,
                    response: result
                });
                
                if (response.ok) {
                    updateStatus(`‚úÖ POST successful - message ID: ${result.data?.id}`, 'success');
                } else {
                    updateStatus(`‚ùå POST failed - ${result.error || 'Unknown error'}`, 'error');
                    if (result.details) {
                        updateStatus(`Details: ${result.details}`, 'error');
                    }
                }
            } catch (error) {
                updateStatus(`‚ùå POST error - ${error.message}`, 'error');
                addResult('POST Error:', error);
            }
        }
        
        function clearLogs() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Logs cleared. Ready for new tests.', 'info');
        }
        
        // Initial setup
        window.onload = () => {
            updateStatus(`Ready to test API endpoints for booking: ${TEST_BOOKING_ID}`, 'info');
        };
    </script>
</body>
</html>
