<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Columns</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        button:hover { background: #2563eb; }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Message Columns</h1>
        <p>This test shows what columns actually exist in the messages table.</p>
        
        <div class="status info" id="status">
            Ready to check message columns.
        </div>
        
        <div>
            <button onclick="checkColumns()">üîç Check Message Columns</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const TEST_BOOKING_ID = '49142142-006f-4f02-a022-848397ac31bf';
        const API_BASE_URL = 'http://localhost:3000';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addResult(title, data) {
            const results = document.getElementById('results');
            const result = document.createElement('div');
            result.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(result);
            results.scrollTop = results.scrollHeight;
        }
        
        async function checkColumns() {
            try {
                updateStatus('üîç Checking message columns...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/messages?bookingId=${TEST_BOOKING_ID}`);
                const result = await response.json();
                
                if (response.ok && result.data && result.data.length > 0) {
                    const firstMessage = result.data[0];
                    const columns = Object.keys(firstMessage);
                    
                    addResult('Available Columns in Messages Table:', columns);
                    addResult('First Message Data:', firstMessage);
                    
                    // Check what column contains the message content
                    const messageColumns = columns.filter(col => 
                        col.toLowerCase().includes('message') || 
                        col.toLowerCase().includes('content') ||
                        col.toLowerCase().includes('text')
                    );
                    
                    addResult('Possible Message Content Columns:', messageColumns);
                    
                    // Show the actual message content
                    messageColumns.forEach(col => {
                        if (firstMessage[col]) {
                            addResult(`Content in ${col}:`, firstMessage[col]);
                        }
                    });
                    
                    updateStatus(`‚úÖ Found ${columns.length} columns in messages table`, 'success');
                } else {
                    updateStatus('‚ùå No messages found to check columns', 'error');
                    addResult('Response:', result);
                }
            } catch (error) {
                updateStatus(`‚ùå Error checking columns: ${error.message}`, 'error');
                addResult('Error:', error);
            }
        }
        
        function clearLogs() {
            document.getElementById('results').innerHTML = '';
            updateStatus('Logs cleared. Ready for new tests.', 'info');
        }
        
        // Initial setup
        window.onload = () => {
            updateStatus(`Ready to check columns for booking: ${TEST_BOOKING_ID}`, 'info');
        };
    </script>
</body>
</html>
