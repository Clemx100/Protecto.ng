<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Real-time Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        button:hover { background: #2563eb; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        
        .messages {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
            border-left: 4px solid #3b82f6;
        }
        
        .system-message { border-left-color: #f59e0b; background: #fffbeb; }
        
        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Simple Real-time Test</h1>
        <p>This test bypasses API key issues and tests real-time directly.</p>
        
        <div class="status info" id="status">
            Ready to test real-time subscription with direct API calls.
        </div>
        
        <div>
            <button onclick="testViaAPI()">üîó Test Real-time via API</button>
            <button onclick="sendTestMessage()" id="sendBtn" disabled>üì§ Send Test Message</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const TEST_BOOKING_ID = '819eb493-6c9e-468b-a46e-d160eb396c9f';
        const API_BASE_URL = 'http://localhost:3000';
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }
        
        function addMessage(sender, message) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message system-message`;
            messageDiv.innerHTML = `
                <strong>${sender}:</strong> ${message}
                <small style="float: right; color: #666;">${new Date().toLocaleTimeString()}</small>
            `;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function addResult(title, data) {
            const results = document.getElementById('results');
            const result = document.createElement('div');
            result.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(result);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testViaAPI() {
            try {
                updateStatus('üîó Testing real-time via API polling...', 'info');
                addMessage('SYSTEM', 'Starting API-based real-time test...');
                
                // Enable send button
                document.getElementById('sendBtn').disabled = false;
                
                // Start polling for new messages
                let lastMessageId = null;
                const pollInterval = setInterval(async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/messages?bookingId=${TEST_BOOKING_ID}`);
                        const result = await response.json();
                        
                        if (response.ok && result.data && result.data.length > 0) {
                            const latestMessage = result.data[result.data.length - 1];
                            
                            if (!lastMessageId) {
                                lastMessageId = latestMessage.id;
                                addMessage('SYSTEM', `üì• Found ${result.data.length} existing messages`);
                            } else if (latestMessage.id !== lastMessageId) {
                                addMessage('SYSTEM', `üéâ NEW MESSAGE DETECTED: "${latestMessage.content}"`);
                                addMessage('SYSTEM', `From: ${latestMessage.sender_type} at ${latestMessage.created_at}`);
                                lastMessageId = latestMessage.id;
                            }
                        }
                    } catch (error) {
                        addMessage('SYSTEM', `Polling error: ${error.message}`);
                    }
                }, 2000); // Poll every 2 seconds
                
                updateStatus('‚úÖ API polling active! Send a message to test real-time detection.', 'success');
                
                // Stop polling after 30 seconds
                setTimeout(() => {
                    clearInterval(pollInterval);
                    addMessage('SYSTEM', '‚è∞ Polling stopped after 30 seconds');
                    updateStatus('Polling test completed.', 'info');
                }, 30000);
                
            } catch (error) {
                updateStatus('‚ùå Failed to start API test', 'error');
                addMessage('SYSTEM', `Error: ${error.message}`);
            }
        }
        
        async function sendTestMessage() {
            try {
                const message = {
                    bookingId: TEST_BOOKING_ID,
                    senderId: '9882762d-93e4-484c-b055-a14737f76cba',
                    senderType: 'client',
                    content: `üöÄ API POLLING TEST: ${new Date().toLocaleTimeString()}`,
                    messageType: 'text'
                };
                
                addMessage('CLIENT', `Sending: ${message.content}`);
                
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(message)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addMessage('CLIENT', `‚úÖ Message sent! ID: ${result.data.id}`);
                    addResult('Send Result:', result);
                    updateStatus('‚úÖ Message sent! Watch for real-time detection above.', 'success');
                } else {
                    addMessage('CLIENT', `‚ùå Failed to send: ${result.error}`);
                    updateStatus('‚ùå Failed to send message', 'error');
                }
            } catch (error) {
                addMessage('CLIENT', `Error: ${error.message}`);
                updateStatus('‚ùå Network error', 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('messages').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            updateStatus('Logs cleared. Ready for new tests.', 'info');
        }
        
        // Initial setup
        window.onload = () => {
            addMessage('SYSTEM', `Simple real-time test initialized for booking: ${TEST_BOOKING_ID}`);
            addMessage('SYSTEM', 'This test uses API polling instead of Supabase real-time');
            addMessage('SYSTEM', 'Click "Test Real-time via API" to start polling for new messages');
        };
    </script>
</body>
</html>
