<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Persistence Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .success {
            background: #10b981;
        }
        .error {
            background: #ef4444;
        }
        .warning {
            background: #f59e0b;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #10b981;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        .message-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Chat Persistence Verification</h1>
        
        <div class="status-card">
            <h2>Current Status</h2>
            <div class="status-item">
                <span>LocalStorage Messages</span>
                <span class="status-badge" id="localStorage-status">Checking...</span>
            </div>
            <div class="status-item">
                <span>Messages Found</span>
                <span class="status-badge" id="message-count">0</span>
            </div>
            <div class="status-item">
                <span>Last Message Time</span>
                <span class="status-badge" id="last-message">N/A</span>
            </div>
        </div>

        <button onclick="checkPersistence()">üîÑ Refresh Status</button>
        <button onclick="viewAllMessages()">üì® View All Messages</button>
        <button onclick="clearCache()">üóëÔ∏è Clear Message Cache</button>

        <div class="message-preview" id="message-preview" style="display: none;">
            <h3>Cached Messages:</h3>
            <div id="messages-list"></div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            logDiv.innerHTML += `<div>${emoji} [${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkPersistence() {
            log('Checking localStorage for cached messages...');
            
            let totalMessages = 0;
            let bookings = [];
            
            // Check all localStorage keys for chat messages
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('chat_messages_')) {
                    try {
                        const messages = JSON.parse(localStorage.getItem(key));
                        const bookingId = key.replace('chat_messages_', '');
                        totalMessages += messages.length;
                        bookings.push({
                            id: bookingId,
                            count: messages.length,
                            messages: messages
                        });
                        log(`Found ${messages.length} messages for booking: ${bookingId}`, 'success');
                    } catch (e) {
                        log(`Error parsing messages for key: ${key}`, 'error');
                    }
                }
            }

            // Update status badges
            const statusBadge = document.getElementById('localStorage-status');
            const countBadge = document.getElementById('message-count');
            const lastMessageBadge = document.getElementById('last-message');

            if (totalMessages > 0) {
                statusBadge.textContent = 'Active ‚úÖ';
                statusBadge.className = 'status-badge success';
                countBadge.textContent = totalMessages;
                countBadge.className = 'status-badge success';

                // Find latest message
                let latestTime = null;
                bookings.forEach(booking => {
                    booking.messages.forEach(msg => {
                        if (msg.created_at) {
                            const msgTime = new Date(msg.created_at);
                            if (!latestTime || msgTime > latestTime) {
                                latestTime = msgTime;
                            }
                        }
                    });
                });

                if (latestTime) {
                    lastMessageBadge.textContent = latestTime.toLocaleTimeString();
                    lastMessageBadge.className = 'status-badge success';
                }

                log(`‚úÖ Total: ${totalMessages} messages in ${bookings.length} bookings`, 'success');
            } else {
                statusBadge.textContent = 'No Cache ‚ö†Ô∏è';
                statusBadge.className = 'status-badge warning';
                countBadge.textContent = '0';
                countBadge.className = 'status-badge warning';
                log('‚ö†Ô∏è No cached messages found. Send some messages first!', 'error');
            }

            // Store bookings globally for viewing
            window.cachedBookings = bookings;
        }

        function viewAllMessages() {
            if (!window.cachedBookings || window.cachedBookings.length === 0) {
                log('No messages to display. Click "Refresh Status" first.', 'error');
                return;
            }

            const preview = document.getElementById('message-preview');
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';

            window.cachedBookings.forEach(booking => {
                const bookingDiv = document.createElement('div');
                bookingDiv.innerHTML = `<h4>Booking: ${booking.id.substring(0, 8)}... (${booking.count} messages)</h4>`;
                
                booking.messages.forEach((msg, index) => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message-item';
                    msgDiv.innerHTML = `
                        <strong>#${index + 1} - ${msg.sender_type || 'client'}</strong><br>
                        ${msg.message || msg.content || 'No content'}<br>
                        <small>${new Date(msg.created_at).toLocaleString()}</small>
                    `;
                    bookingDiv.appendChild(msgDiv);
                });

                messagesList.appendChild(bookingDiv);
            });

            preview.style.display = 'block';
            log('Displaying all cached messages', 'success');
        }

        function clearCache() {
            if (!confirm('‚ö†Ô∏è This will clear ALL cached messages. Continue?')) {
                return;
            }

            let cleared = 0;
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key && key.startsWith('chat_messages_')) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            }

            log(`üóëÔ∏è Cleared ${cleared} message caches`, 'success');
            document.getElementById('message-preview').style.display = 'none';
            checkPersistence();
        }

        // Auto-check on load
        log('Chat Persistence Verification Tool Ready', 'success');
        checkPersistence();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            log('Auto-refreshing status...');
            checkPersistence();
        }, 5000);
    </script>
</body>
</html>
